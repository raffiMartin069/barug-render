{% extends 'base.html' %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/button.css' %}">
    <link rel="stylesheet" href="{% static 'css/register_resident.css' %}">
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center pt-5" style="margin-top: 40px;">
    
    <div class="border rounded-5 p-3 bg-white shadow box-area" style="width: fit-content;">

        <div class="text-center">

            <div class="header-text mb-3 text-start mt-3 align-items-center justify-content-between">
                <h5>Register Resident</h5>
                <p class="text-muted mb-4" style="font-size: 0.9rem;">
                    Please complete the following steps to <br>
                    register a resident in the barangay records.
                </p>
                <div class="d-flex align-items-center gap-2 mb-3">
                    <div class="circle-number">1</div>
                    <div class="label">Personal Information</div>
                </div>
                <div class="d-flex align-items-center gap-2 mb-3">
                    <div class="circle-number">2</div>
                    <div class="label">Socioeconomic Information</div>
                </div>
                <div class="d-flex align-items-center gap-2 mb-3">
                    <div class="circle-number">3</div>
                    <div class="label">Supporting Documents</div>
                </div>
            </div>

            <div class="input-group mb-3">
                <a class="btn btn-submit btn-lg w-100 fs-6" href="{% url 'resident:personal_info' %}">Continue</a>
            </div>

        </div>

    </div>
</div>
{% endblock %}
